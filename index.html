<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Tikifi</title>
</head>
<body>
    <header>
        <a class="HLogo">Tikifi</a>
        <div class="searchToolbar">
            <input type="text" placeholder="Search for events and venues">
            <i class="material-icons HSearchI">search</i>
            <!--<a class="HSort"><i class="material-icons HSortI"></i></a>-->
        </div>
        <div class="HRMenu">
            <label class="elFavoritesToggle">
                <i class="material-icons HFavoritesI">favorite</i>
                <input type="checkbox"/>
                <div class="elFavoritesMenu"></div>
            </label>
            <a class="HLogin"><img src="assets/btn_google.png"/>Log in</a>
        </div>
    </header>
    <div class="eventShowcase">
        <img class="esThumb" src="https://preview.redd.it/qm7musm3gnh51.jpg?width=832&format=pjpg&auto=webp&s=ef1ebd8a931a1a9cd77a81f25ed905701611d443"/>
        <div class="esInfo">
            <i class="material-icons md-64 elFavorite"></i>
            <a class="esTitle">S훮ns no undert훮les</a>
            <a class="esLocation"><i class="material-icons eLTag">near_me</i>Origo laukums</a>
            <div class="esBRow">
                <a class="esPrice"><i class="material-icons eLTag">euro</i>420</a>
                <a class="esDate"><i class="material-icons eLTag">schedule</i>69. Okt. 2069</a>
            </div>
        </div>
    </div>
    <div class="categoryDivider">Featured events</div>

    <div class="eventCarousel" id="junk">
        <div class="eventListing" id="junk1">
            <img class="elThumb" src="https://preview.redd.it/qm7musm3gnh51.jpg?width=832&format=pjpg&auto=webp&s=ef1ebd8a931a1a9cd77a81f25ed905701611d443">
            <div class="elInfo">
                
                <label class="elFavoriteToggle">
                    <input type="checkbox"/>
                    <i class="material-icons elFavorite"></i>
                </label>
                <a class="elTitle">S훮ns no undert훮les</a>
                <a class="elLocation"><i class="material-icons eLTag">near_me</i>Origo laukums</a>
                <div class="elBRow">
                    <a class="elPrice"><i class="material-icons eLTag">euro</i>420</a>
                    <a class="elDate"><i class="material-icons eLTag">schedule</i>69. Okt. 2069</a>
                </div>
            </div>
        </div> 

        <div class="eventListing" id="junk2">
            <img class="elThumb" src="https://img2.cgtrader.com/items/1892626/edb059b62d/large/cat-boy-3d-model-low-poly-rigged-obj-mtl-fbx-stl-dae-3dxml.jpg">
            <div class="elInfo">
                <label class="elFavoriteToggle">
                    <input type="checkbox"/>
                    <i class="material-icons elFavorite"></i>
                </label>                <a class="elTitle">Penale Baballe</a>
                <a class="elLocation"><i class="material-icons eLTag">near_me</i>Anallium Riga</a>
                <div class="elBRow">
                    <a class="elPrice"><i class="material-icons eLTag">euro</i>69</a>
                    <a class="elDate"><i class="material-icons eLTag">schedule</i>69. Okt. 2069</a>
                </div>
            </div>
        </div> 

    </div>
</body>
</html>
